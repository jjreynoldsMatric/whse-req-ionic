<ion-header>

  <ion-navbar>
    <ion-title>Open Requisitions</ion-title>
    <ion-buttons ion-nav-buttons>
      <button ion-button (click)="newReq()">New Requisition</button>
      <button ion-button (click)="goToCompletedReqs()">Completed Requisitions</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>ID</ion-col>
      <ion-col>Type</ion-col>
      <ion-col>Requested On</ion-col>
      <ion-col>By</ion-col>
      <ion-col>Manage</ion-col>
    </ion-row>

    <div *ngFor="let req of reqService.requisitions">
      <div *ngIf="req.filled===false" ion-row>
        <ion-col>{{req.id}}</ion-col>
        <ion-col *ngIf="req.job.length == 0; ">Misc. Issue</ion-col>
        <ion-col *ngIf="req.job.length != 0; ">Job Issue</ion-col>
        <ion-col>{{req.createDate | date:'shortDate'}}</ion-col>
        <ion-col>{{req.employee}}</ion-col>
        <ion-col>
          <button ion-button (click)="manage(req)">Manage</button>
        </ion-col>
      </div>
    </div>
  </ion-grid>


</ion-content>

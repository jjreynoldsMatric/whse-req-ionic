<ion-header>

  <ion-navbar>
    <ion-title>
      <span style="font-size: 3rem;">Open Requisitions</span>
    </ion-title>
    <ion-buttons ion-nav-buttons>
      <button ion-button style="font-size: 150%;" (click)="newReq()">New Requisition</button>
      <button ion-button style="font-size: 150%;" (click)="goToCompletedReqs()">Completed Requisitions</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
 
    <ion-row justify-content-center>
      <ion-col>ID</ion-col>
      <ion-col>Type</ion-col>
      <ion-col>Requested On</ion-col>
      <ion-col>Requested By</ion-col>
      <ion-col>Manage</ion-col>
    </ion-row>


    <div class="reqs" *ngFor="let req of reqService.requisitions; let i = index" >
      <div *ngIf="req.filled===false" style="padding-bottom: 10px;">
        <div *ngIf="req.filled===false" ion-row align-items-center justify-content-center style="border:1px solid black ; border-radius: 10px; font-size: 120%; font-weight: 500; ">
          <ion-col>{{req.id}}</ion-col>
          <ion-col *ngIf=" req.job.length == 0 ; ">Misc. Issue</ion-col>
          <ion-col *ngIf="req.job.length != 0; ">Job Issue</ion-col>
          <ion-col>{{req.createDate | date:'shortDate'}}</ion-col>
          <ion-col>
            <ion-row>
              <ion-col>{{req.employee}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Dept: {{req.department}}</ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <button ion-button color="secondary" (click)="manage(req)">Manage</button>
            <!--color="secondary" <button ion-button (click)="deleteReq(req)">Delete</button>-->
          </ion-col>
        </div>
      </div>
    </div>
  </ion-grid>


</ion-content>

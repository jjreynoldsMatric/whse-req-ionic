<ion-header>

  <ion-navbar>
    <ion-title>New Requisition</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <div>

      <form [formGroup]="newReqForm" (ngSubmit)="submit()">
        <fieldset>
          <ion-row>
            <ion-col col-4>
              <ion-row>
                <label for="employee">Employee</label>
              </ion-row>
              <ion-row style="padding-top: 1px">
                <select id="employee" name="employee">
                  <option *ngFor="let employee of employeeService.employees" [value]="employee.id">
                    {{employee.empNum}} - {{employee.fname}} {{employee.lname}}
                  </option>
                </select>
              </ion-row>
            </ion-col>
            <ion-col col-4>
              <ion-row>
                <label for="job">Job or MR #</label>
              </ion-row>
              <ion-row>
                <input type="text" id="job" name="job">
              </ion-row>
            </ion-col>
            <ion-col col-4>
              <ion-row>
                <label for="department">Department</label>
              </ion-row>
              <ion-row>
                <input type="text" id="department">
              </ion-row>
            </ion-col>
          </ion-row>
        </fieldset>
        <items-array formArrayName="items" [itemsFormArray]="newReqForm.get('items')"></items-array>


        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </ion-grid>
</ion-content>
